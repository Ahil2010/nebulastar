<style>
    #preloader{
        background:#0C0E1E url(0.gif) no-repeat center center;
        height: 100vh;
        background-size:25%;
        width: 100%;
        position: fixed;

    }
</style>
<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function()
    {
        loader.style.display = "none";
    })
</script>
<script type="module" src="index.js"></script>

<script>
    const menuItems = document.querySelectorAll('#MenuItems li a');

    menuItems.forEach(item => {
        item.onmouseover = event => {
            animateText(event.target);
        };
    });

    function animateText(element) {
        const originalText = element.textContent;
        const length = originalText.length;
        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789`~!@#$%^&*()_+-=[]{}\|;:'<>,.?/*";
        let iterations = 0;

        const interval = setInterval(() => {
            element.innerText = element.innerText.split("")
                .map((letter, index) => {
                    if (index < iterations) {
                        return originalText[index];
                    }
                    return letters[Math.floor(Math.random() * 26)];
                })
                .join("");

            if (iterations >= length) {
                clearInterval(interval);
                element.innerText = originalText; // Reset to original text
            }

            iterations += 1 / 3;
        }, 25);
    }
</script>
